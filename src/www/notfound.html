<!doctype html>
<html>
 <head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" />
  <style>
   body {
    font-family: Verdana;
    margin: 0px;
    background: url('/background.webp') repeat;
    background-size: 400px;
   }

   #center {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
   }

   #frame {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 20px;
    padding: 20px;
    text-align: center;
    border: 1px solid #888;
    border-radius: 15px;
    background-color: #fff;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.5);
   }

   #label {
    font-size: 14pt;
   }

   #error {
    margin-bottom: 10px;
    font-size: 22pt;
    font-weight: bold;
   }
  </style>
 </head>
 <body>
  <div id="center">
   <div id="frame">
    <div id="error">404 NOT FOUND</div>
    <div id="label">This page does not exist</div>
   </div>
  </div>
 </body>
</html>
